    .value { font: bold 11px sans-serif; fill: #eaeaea; }
    .axis { stroke: #4a4a6a; stroke-width: 1; }
  </style>
  <text x="300" y="30" text-anchor="middle" class="title">Prefix Scan - Throughput (ops/sec)</text>
  <line x1="60" y1="340" x2="540" y2="340" class="axis"/>
